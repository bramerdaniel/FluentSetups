name: pass file between jobs

on:
  workflow_dispatch:

env:
  SOLUTION_DIRECTORY : src
  SOLUTION_PATH : src/FluentSetups.sln
  
jobs:
  create-file:
    runs-on: windows-latest

    steps:
    - name: create file
      run: echo FromJob1  > theFile.txt
      
  use-file:
    needs: create-file
    runs-on: windows-latest

    steps:
    - name: open file
      run: dir


  
